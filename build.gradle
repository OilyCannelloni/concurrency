plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib/jcsp-1.1-rc4'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation files('lib/jcsp-1.1-rc4/jcsp.jar', 'lib/jcsp-1.1-rc4/jcsp-core.jar')
}


test {
    useJUnitPlatform()
}

